<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="500px" style="border: 1px solid #d3d3d3"></canvas>
<script>
var canvas=document.getElementById('myCanvas');
var ctx=canvas.getContext("2d");
class Car{
    x;
    y;
    height;
    width;
    speed;
    constructor(x,y,height,width,speed) {
        this.x=x;
        this.y=y;
        this.height=height;
        this.width=width;
        this.speed=speed;
    }
    drawCar(){
        let image= new Image(this.width,this.height);
        image.src="F1.png";
        image.onload = () => {                        //chưa hiểu
            ctx.drawImage(image, this.x, this.y);     //chưa hiểu
        }
        ctx.drawImage(image, this.x, this.y);         //chưa hiểu
    }
    moveUp(){
        this.y -= this.speed;
    }
    moveDown(){
        this.y+=this.speed;
    }
    moveRight(){
        this.x-=this.speed;
    }
    moveLeft(){
        this.x+=this.speed;
    }
}
function move(evt) {
    switch (evt.keyCode) {
        case 87:
            car.moveUp();
            break;
        case 65:
            car.moveRight();
            break;
        case 83:
            car.moveDown();
            break;
        case 68:
            car.moveLeft();
            break;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height); // khong hieu
    car.drawCar();                                    //khi xoa se tu dong ve 1 car moi
}
var car = new Car(50, 100, 200, 100, 60);
car.drawCar();
window.addEventListener("keydown", move);

</script>
</body>
</html>
