<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle{
        radius;//(double)
        color;//(string)
        constructor(radius,color) {
            this.radius=radius;
            this.color=color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }
    var circle= new Circle(2,'blue');
    let radius= circle.getRadius();
    let area=circle.getArea();
    console.log(radius,area);

</script>
</body>
</html>
