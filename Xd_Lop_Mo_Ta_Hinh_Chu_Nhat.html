<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Mô Tả Hình Chữ Nhật</title>
</head>
<body>
<div id="chuvi">Chu vi: </div>
<div id="dientich">Dien tích: </div>
<canvas id="myCanvas" width="1368" height="768" style="border: 1px solid #d3d3d3";></canvas>
<script>
    class Rectangle {
        chieudai;
        chieurong;
        constructor(chieudai,chieurong) {
            this.chieudai=chieudai;
            this.chieurong=chieurong;
        }
        getChieudai(){
            return this.chieudai;
        }
        getChieurong(){
            return this.chieurong;
        }
        getArea(){
            return (2*this.chieudai)+(2*this.chieurong);
        }
        getAcreage(){
            return this.chieudai*this.chieurong;
        }
        drawRectangle(){
            var ctx=document.getElementById('myCanvas').getContext('2d');
            ctx.fillStyle='#FF0000';
            ctx.fillRect(100,100,this.chieudai,this.chieurong);
        }
        setRectangle(chieudai,chieurong){
            this.chieudai= chieudai;
            this.chieurong= chieurong;
        }
    }
    var hinhCN1=new Rectangle(150,80);
    console.log(hinhCN1.getChieudai());
    console.log(hinhCN1.getChieurong());
    let C=hinhCN1.getArea();
    let S=hinhCN1.getAcreage();
    console.log("Chu vi là: "+C);
    console.log("Diện tích là:" + S);
    hinhCN1.setRectangle(500,200);
    console.log(hinhCN1.getChieudai());
    console.log(hinhCN1.getChieurong());
    let C2=hinhCN1.getArea();
    let S2=hinhCN1.getAcreage();
    console.log("Chu vi là: "+C2);
    console.log("Diện tích là:" + S2);
    hinhCN1.drawRectangle();
    document.getElementById('chuvi').innerHTML="Chu vi là: "+C2;
    document.getElementById('dientich').innerHTML="Diện tích là: "+S2;
</script>
</body>
</html>
