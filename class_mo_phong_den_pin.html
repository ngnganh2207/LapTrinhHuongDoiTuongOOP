    class Battery {
        energy;


        constructor(a) {
            this.energy = a;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

            getBatteryInfo(){

                }
